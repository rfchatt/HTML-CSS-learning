Coded using Html5, CSS and bootstrap ..
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link of CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- link of Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="mainDiv">
        <div id="topDiv"></div>

        <div id="bottomDiv">
            <div class="div1">
                <div>
                    <p>C</p>
                </div>
                <div>
                    <p>+/-</p>
                </div>
                <div>
                    <p>%</p>
                </div>
                <div>
                    <p>/</p>
                </div>
            </div>
            <div class="div2">
                <div>
                    <p>7</p>
                </div>
                <div>
                    <p>8</p>
                </div>
                <div>
                    <p>9</p>
                </div>
                <div>
                    <p>X</p>
                </div>
            </div>
            <div class="div2">
                <div>
                    <p>4</p>
                </div>
                <div>
                    <p>5</p>
                </div>
                <div>
                    <p>6</p>
                </div>
                <div>
                    <p>_</p>
                </div>
            </div>
            <div class="div2">
                <div>
                    <p>1</p>
                </div>
                <div>
                    <p>2</p>
                </div>
                <div>
                    <p>3</p>
                </div>
                <div>
                    <p>+</p>
                </div>
            </div>
            <div class="div2">
                <div id="zero">
                    <p>0</p>
                </div>
                <div>
                    <p>.</p>
                </div>
                <div>
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
