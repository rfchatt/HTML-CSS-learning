<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- lien de css de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center">
    <div class="w-50 text-center my-3">
        <h1>Demander une démo en direct</h1>
        <input class="form-control mt-3" type="text" name="nom_prenom" placeholder="Nom et Prénom" required>
        <br>
        <input class="form-control" type="email" name="email" placeholder="Email professionnel" required>
        <br>
        <input class="form-control" type="tel" name="telephone" placeholder="Téléphone" required>
        <br>
        <p style="text-align: justify; color: gray;" class="px-1">
            Si vous travaillez a domicile, nous vous demandons de donner votre numéro de Téléphone personnel, afin que
            nos responsables puissent vous contacter le plus rapidement possible.
        </p>
        <select class="form-select">
            <option value="Mar" selected>Morocco</option>
            <option value="Qat">Qatar</option>
            <option value="Esp">Spain</option>
        </select>
        <br>
        <input class="form-control" type="text" name="societe" placeholder="Nom de la société">
        <br>
        <select class="form-select">
            <option value="" selected disabled>taille de l'entreprise</option>
            <option value="choise1">moins de 10</option>
            <option value="choise2">plus de 100</option>
            <option value="choise3">500 et plus</option>
        </select>
        <br>
        <select class="form-select">
            <option value="" selected disabled>Industrie</option>
            <option value="Qat">Digital & Web</option>
            <option value="Qat">Commerce</option>
            <option value="Esp">Administratif</option>
        </select>
        <br>
        <button class="btn btn-success w-100" type="submit">Demander une démo en direct</button>
    </div>
</body>

</html>
