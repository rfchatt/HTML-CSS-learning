<!--
In this exemple we will learn some Basics of html forms like :

required => mean that this input is required to fill
input types :
    text - password - tel - number - color - email - reset - submit - url - search - checkbox - radio
    file - button - range - month - date - datetime-local - week ..
..>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Form Cours</title>
</head>

<body>
    <form action="form.php" method="post">
        <table>
            <tr>
                <td><label for="user">Username : </label></td>
                <td><input id="user" type="text" name="name" placeholder="Enter Your name.." required /></td>
            </tr>
            <tr>
                <td><label for="pass">Password : </label></td>
                <td><input id="pass" type="password" name="password" placeholder="Enter Your password.." /></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile : </label></td>
                <td><input id="mobile" type="tel" pattern="+[0-9]{3}\s?[0-9]{9}"
                        placeholder="Enter Your Phone Number.." /></td>
            </tr>
            <tr>
                <td><label for="mail">Email : </label></td>
                <td><input id="mail" type="email" pattern="[a-zA-Z0-9_+.%-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}" required
                        placeholder="Enter Your Email.." /></td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</body>

</html>
